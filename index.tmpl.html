<!doctype html>
<html lang="en">
  <head>
    <title>sqlc - Playground</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/normalize.css" />
    <link rel="stylesheet" href="/static/codemirror.css" />
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <section>
      <div id="errors" class="{{if .Stderr}}{{else}}hidden{{end}}">
        <pre>sqlc generate failed.</pre>
        <pre id="stderr">{{ .Stderr }}</pre>
      </div>
      <ul class="tabs" id="sqlt">
        <li><a href="#">query.sql</a></li>
      </ul>
      <div id="query">
        <textarea id="sql" name="sql">{{ .SQL }}</textarea>
      </div>
      <ul class="tabs" id="codet">
      </ul>
      <div id="godoc">
        <textarea id="go" name="go"></textarea>
      </div>
    </section>
    <script type="application/json" id="response">{{.Response}}</script>
    <script type="text/javascript" src="/static/codemirror.js"></script>
    <script type="text/javascript" src="/static/sql.js"></script>
    <script type="text/javascript" src="/static/go.js"></script>
    <script type="text/javascript" src="/static/app.js"></script>
  </body>
</html>
