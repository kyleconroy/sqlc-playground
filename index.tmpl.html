<!doctype html>
<html lang="en">
  <head>
    <title>sqlc - Playground</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/static/normalize.css" />
    <link rel="stylesheet" href="/static/codemirror.css" />
    <script src="/static/codemirror.js"></script>
    <script src="/static/sql.js"></script>
    <script src="/static/go.js"></script>
    <style>

form {
  overflow: scroll;
  max-height: 100vh;
}

section {
  display: grid;
  min-height: 100vh;
  grid-template-columns: 1fr 1fr;
  grid-template-areas: "sql code"
}

#query {
  grid-area: sql;
}

#godoc {
  grid-area: code;
}

#errors {
  background: red;
  z-index: 1000;
  grid-area: code;
  height: 200px;
  align-self: end;
}

#errors.hidden {
  display: none;
}

.CodeMirror {
  border: 1px solid #eee;
  height: auto;
}
    </style>
  </head>
  <body>
    <section>
      <pre id="errors" class="hidden"></pre>
      <form id="query">
        <textarea id="sql" name="sql">-- Example queries for sqlc
CREATE TABLE authors (
  id   BIGSERIAL PRIMARY KEY,
  name text      NOT NULL,
  bio  text
);

-- name: GetAuthor :one
SELECT * FROM authors
WHERE id = $1 LIMIT 1;

-- name: ListAuthors :many
SELECT * FROM authors
ORDER BY name;

-- name: CreateAuthor :one
INSERT INTO authors (
  name, bio
) VALUES (
  $1, $2
)
RETURNING *;

-- name: DeleteAuthor :exec
DELETE FROM authors
WHERE id = $1;</textarea>
      </form>
      <iframe id="godoc" src="//{{.}}/pkg/sqlc.dev/example/db/">
      </iframe>
      </form>
      <script>
        window.onload = function() {
          let sqlEditor = CodeMirror.fromTextArea(document.getElementById('sql'), {
            mode: 'text/x-pgsql',
            indentWithTabs: true,
            smartIndent: true,
            lineNumbers: true,
            matchBrackets : true,
            autofocus: true, 
            viewportMargin: Infinity,
          });
          sqlEditor.on("change", function(instance, change) {
            fetch('/generate', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                query: instance.getDoc().getValue(),
              }),
            })
            .then((response) => {
              return response.json();
            })
            .then((data) => {
              if (data.sha) {
                let loc = `//{{.}}/pkg/sqlc.dev/${data.sha}/db/`;
                console.log(loc);
                document.getElementById('godoc').src = loc;
              }
              let el = document.getElementById('errors')
              if (data.errored) {
                el.classList.remove("hidden");
                el.innerText = data.error || "500: Internal Server Error";
              } else {
                el.classList.add("hidden");
              }
            })
            .catch((error) => {
              console.error('Error:', error);
            });
          });
        };
      </script>
    </section>
  </body>
</html>
