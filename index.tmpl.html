<!doctype html>
<html lang="en">
  <head>
    <title>sqlc - Playground</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/normalize.css" />
    <link rel="stylesheet" href="/static/codemirror.css" />
    <script src="/static/codemirror.js"></script>
    <script src="/static/sql.js"></script>
    <script src="/static/go.js"></script>
    <style>

form {
  overflow: scroll;
  height: 50vh;
}

section {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 1fr 1fr;
  grid-template-areas: "sql"
                       "code";
}

#query {
  grid-area: sql;
}

#godoc {
  height: 50vh;
  grid-area: code;
  width: 100%;
  border: 0;
}

#errors {
  height: 50vh;
  background: #ececec;
  grid-area: code;
}

#errors > pre {
  margin: 14px;
  font-size: 1.25em;
  line-height: 1.4;
}

#stderr {
  color: #900;
}

.hidden {
  display: none;
}

.CodeMirror {
  border: 1px solid #eee;
  height: auto;
  font-size: 0.875rem;
  line-height: 1.4;
}

@media (min-width: 1200px) {
  section {
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr;
    grid-template-areas: "sql code"
  }

  form {
    height: 100vh;
  }

  #errors {
    height: 100vh;
  }

  #godoc {
    height: 100vh;
  }
}


    </style>
  </head>
  <body>
    <section>
      <div id="errors" class="{{if .Stderr}}{{else}}hidden{{end}}">
        <pre>sqlc generate failed.</pre>
        <pre id="stderr">{{ .Stderr }}</pre>
      </div>
      <form id="query">
        <textarea id="sql" name="sql">{{ .SQL }}</textarea>
      </form>
      {{if .Stderr}}
      <iframe id="godoc" class="hidden"></iframe>
      {{else}}
      <iframe id="godoc" src="//{{.DocHost}}/pkg/sqlc.dev/{{.Pkg}}/db/"></iframe>
      {{end}}
      </form>
      <script>
        window.onload = function() {
          let sqlEditor = CodeMirror.fromTextArea(document.getElementById('sql'), {
            mode: 'text/x-pgsql',
            indentWithTabs: true,
            smartIndent: true,
            lineNumbers: true,
            matchBrackets : true,
            autofocus: true, 
            viewportMargin: Infinity,
          });
          let lastTimeout = 0;
          sqlEditor.on("change", function(instance, change) {
            if (lastTimeout > 0) {
                clearTimeout(lastTimeout);
            }
            lastTimeout = setTimeout(function() {
              fetch('/generate', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  query: instance.getDoc().getValue(),
                }),
              })
              .then((response) => {
                return response.json();
              })
              .then((data) => {
                let godoc = document.getElementById('godoc');
                let errors = document.getElementById('errors');
                let stderr = document.getElementById('stderr');

                if (data.sha) {
                  history.replaceState({}, '', "/p/"+data.sha)
                }

                if (data.errored) {
                  // GoDoc pane
                  godoc.classList.add('hidden');
                  // Error pane
                  errors.classList.remove("hidden");
                  stderr.innerText = data.error || "500: Internal Server Error";
                } else {
                  // GoDoc pane
                  godoc.classList.remove('hidden');
                  godoc.src = "//{{.DocHost}}/pkg/sqlc.dev/p/"+data.sha+"/db/";
                  // Error pane
                  errors.classList.add("hidden");
                }
              })
              .catch((error) => {
                console.error('Error:', error);
              });
            }, 200);
          });
        };
      </script>
    </section>
  </body>
</html>
